<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số tuổi"));
    if (a < 120 && a > 0){
        document.write("Bạn nhập đúng");
    } else {
        document.write("Bạn không nhập đúng");
    }

</script>
</body>
</html>
