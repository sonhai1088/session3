<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

    <script>

        let login = prompt("Tên Đăng nhập")
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greeting' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message)

    </script>

</body>
