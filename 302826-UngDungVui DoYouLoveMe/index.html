<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        #p{
            font-size: 24pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="p">Do you love me?</p>
    <button id = "yes" onclick="clickYes()">Yes</button>
    <button id = "no" onmouseover="moveNo()" style = "position: absolute; left: 80px; top 50px;">No</button>

    <script>

        function clickYes() {
            alert("<3");
        }
        function moveNo() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }

    </script>
</body>
</html>
