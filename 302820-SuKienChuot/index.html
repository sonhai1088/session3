<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>

        #nenCo{
            position: absolute;
            top: 140px;
        }

    </style>
</head>
<body>
    <form>
        <img id = "conGa" src="images/GaChao200x200.png"/>
        <br/>
        <img id = "nenCo" src="images/nenCo.png"/>
        <br/>
        <p>Click button below to move chicken</p>
        <button type="button" onclick="moveRight()">Move Right</button>
        <button type="button" onclick="moveLeft()">Move Left</button>

    </form>
<script>
    var imgObj = null;
    imgObj = document.getElementById('conGa');
    function init() {
        imgObj = document.getElementById('conGa');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }
    window.onload = init;

</script>
</body>
</html>
