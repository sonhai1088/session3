<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập số thứ nhất: "));
    let b = parseFloat(prompt("Nhập số thứ hai: "));
    let c = parseFloat(prompt("Nhập số thứ ba: "));
    if (a > b && b > c){
        document.write("Số: " + a + "lớn nhất");
    } else if (a > b && b < c){
        if (a < c){
            document.write("Số: " + c + " lớn nhất");
        } else {
            document.write("Số: " + a + " lớn nhất");
        }
    } else {
        document.write("Số: " + b + " lớn nhất");
    }
</script>
</body>
</html>
