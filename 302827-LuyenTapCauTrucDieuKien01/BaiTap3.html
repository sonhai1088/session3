<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số: "));
    if (a > 0){
        document.write("Số nhập lớn hơn 0");
    } else if (a = 0) {
        document.write("Số nhập bằng 0");
    } else {
        document.write("Số nhập nhỏ hơn 0");
    }

</script>
</body>
</html>
