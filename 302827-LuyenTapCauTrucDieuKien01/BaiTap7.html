<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Cước điện thoại 1500 vnđ / phút
    //Cước tin nhắn = 300 vnđ / tin
    let goi = parseInt(prompt("Nhập tổng số phút gọi:"));
    let nhanTin = parseInt(prompt("Nhập tổng số lượng tin nhắn:"));
    let tongCuoc = goi*1500 + nhanTin*300;
    document.write("Tiền cước tháng này của bạn là: " + tongCuoc + " VNĐ");

</script>
</body>
</html>
