<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi: "));
    if (tuoi < 15){
        document.write("Bạn nhỏ hơn 15 tuổi nên chưa đủ điều kiện học lớp 10");
    } else {
        document.write("Bạn đủ tuổi học lớp 10");
    }

</script>
</body>
</html>
